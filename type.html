	border: 1px solid white; 
    padding: 15px;

<input type="text" name="country" id="autocomplete"/>

<script type="text/javascript">


var countriesGlobal = [];
var statesPlusGlobal = [];
var statesPlus;
	var countries;

d3.json("/data/usaco2.json", function(error, usdata) {
	d3.json("/data/worldco2type.json", function(error, worlddata) {
			
		var countries = worlddata.countries;

		for (i in countries) {
			countriesGlobal.push(countries[i])			
		}					
		
		$('#autocomplete').autocomplete({
		    lookup: countriesGlobal,
		    onSelect: function (suggestion) {
		 		LookUp(suggestion)       
		    }
		});

	});
});	

function LookUp (selection) {
	console.log(selection)	
	alert('You selected: ' + selection.value + ', ' + selection.data.gross.y13);
}



	
</script>
